<div class="backdrop auth__backdrop record__backdrop visually-hidden">
  <form class="form auth__form">
    <p class="clearfix">
      <label for="email">Email</label>
      <input
        class="email-auth"
        type="text"
        name="email"
        id="email"
        placeholder="Email"
      />
    </p>
    <p class="clearfix">
      <label for="password">Password</label>
      <input
        class="password-auth"
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />
    </p>
    <button type="submit" name="submit" id="modal-btn-record">sign up</button>
    <button type="submit" name="submit" id="modal-btn-auth">sign in</button>
    <p class="auth__input-error" id="js-auth__error"></p>
    <p class="record__input-error" id="js-record__error"></p>
  </form>
</div>
